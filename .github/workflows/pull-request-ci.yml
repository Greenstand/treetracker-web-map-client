# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: API CI for New Pull Requests

on:
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - main

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # only install dependencies
      # https://github.com/cypress-io/github-action
      - name: Install 📦
        uses: cypress-io/github-action@v5
        with:
          runTests: false

  integration-tests:
    name: Run integration tests
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install cached NPM dependencies, run integration tests
      - name: Cypress Integration Tests 🧪
        uses: cypress-io/github-action@v4
        with:
          # use mock api
          env: nock=true
          spec: cypress/tests/integration/**/*.cy.js
          browser: chrome

      - name: Save screenshots
        # step runs even if other steps fail
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Save videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

  unit-tests:
    name: Run unit tests
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Component tests 🧪
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run-ct

      - name: Jest Unit Tests 🧪
        run: npx jest --ci

      - name: ESLint
        run: npm run lint

      - name: Save screenshots
        # step runs even if other steps fail
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots-ct
          path: cypress/screenshots

      - name: Save videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-ct
          path: cypress/videos
