# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: API CI for New Pull Requests

on:
  pull_request:
    branches:
      - web-map-site

env:
  NEXT_PUBLIC_API_MOCKING: enabled

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      # only install dependencies
      # https://github.com/cypress-io/github-action
      - name: Install 📦
        uses: cypress-io/github-action@v2
        with:
          runTests: false

  integration-tests:
    name: Run integration tests
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Install cached NPM dependencies, run integration tests
      - name: Cypress Integration Tests 🧪
        uses: cypress-io/github-action@v2
        with:
          # run these before testing
          start: npm run build-and-start
          spec: cypress/tests/integration/**/*.cy.js
          # wait for server to be ready
          wait-on: 'http://localhost:3000'

      - name: Save screenshots
        # step runs even if other steps fail
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Save videos
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos

  unit-tests:
    name: Run unit tests
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Component tests 🧪
        uses: cypress-io/github-action@v2
        with:
          command: npx cypress run-ct

      - name: Jest Unit Tests 🧪
        run: npx jest --ci

      - name: ESLint
        run: npm run lint

      - name: Save screenshots
        # step runs even if other steps fail
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots-ct
          path: cypress/screenshots

      - name: Save videos
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos-ct
          path: cypress/videos
